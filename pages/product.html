<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steung Hav Market - Products</title>
  <script src="https://kit.fontawesome.com/eddf6a2689.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet">
  
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/product.css" />
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/cart.css">
</head>

<body>
  <div class="container-all">
    <div id="header-placeholder"></div>

    <main class="products-section">
      <div class="section-header" data-aos="fade-down">
        <h1>Our Products</h1>
        <p>Discover authentic Khmer products sourced directly from local artisans and farmers</p>
      </div>

      <div class="category-pills" data-aos="fade-up" data-aos-delay="100">
        <button class="category-pill active" data-category="all">All Products</button>
        <button class="category-pill" data-category="vegetables">Vegetables & Fruits</button>
        <button class="category-pill" data-category="meat">Meat & Seafood</button>
        <button class="category-pill" data-category="snacks">Traditional Snacks</button>
        <button class="category-pill" data-category="kitchen">Kitchen & Tableware</button>
        <button class="category-pill" data-category="personal">Personal Care</button>
      </div>

      <div class="filter-bar" data-aos="fade-up" data-aos-delay="200">
        <div class="filter-search">
          <input type="text" placeholder="Search products..." id="productSearch">
        </div>

        <select class="filter-select" id="sortSelect">
          <option value="featured">Featured</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
          <option value="rating">Top Rated</option>
        </select>

        <div class="view-toggle">
          <button class="view-btn active" id="gridView">
            <i class="fa-solid fa-grip"></i>
          </button>
          <button class="view-btn" id="listView">
            <i class="fa-solid fa-list"></i>
          </button>
        </div>
      </div>

      <p class="product-count" data-aos="fade-up" data-aos-delay="300">Showing <span id="productCount">0</span> products</p>

      <div class="product-grid" id="productGrid"></div>
    </main>

    <footer id="footer-placeholder"></footer>
  </div>

  <!-- ========== CART SIDEBAR ========== -->
  <div class="cart-sidebar" id="cartSidebar">
    <div class="cart-sidebar-header">
      <h2>Shopping Cart</h2>
      <button class="cart-close-btn" id="cartCloseBtn">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>

    <div class="cart-items-container" id="cartItemsContainer">
      <div class="empty-cart-message">
        <i class="fa-solid fa-shopping-cart"></i>
        <p>Your cart is empty</p>
      </div>
    </div>

    <div class="cart-sidebar-footer">
      <div class="cart-summary">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotalPrice">0៛</span>
        </div>
        <div class="summary-row">
          <span>Shipping:</span>
          <span id="shippingPrice">Free</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span id="totalPrice">0៛</span>
        </div>
      </div>

      <button class="btn-checkout" id="checkoutBtn">
        <i class="fa-solid fa-credit-card"></i> Proceed to Checkout
      </button>
      <button class="btn-continue-shopping" id="continueShoppingBtn">
        Continue Shopping
      </button>
    </div>
  </div>

  <div class="cart-overlay" id="cartOverlay"></div>
  <!-- ========== END CART SIDEBAR ========== -->

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="../js/cart.js"></script>
  <script src="../js/Jquery.js"></script>
  <script src="../js/menu.js"></script>
  <script src="../js/product/product.js"></script>
  <script src="../js/active-page.js"></script>
  <script src="../js/user-auth.js"></script>
  
  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true,
      mirror: false,
      offset: 100
    });
  </script>
  
  <script>
    $(function () {
      $("#header-placeholder").load("../components/header.html", function () {
        console.log('✓ Header loaded');

        setTimeout(() => {
          if (typeof initializeCart === "function") initializeCart();
          if (typeof updateCartCount === "function") updateCartCount();
          if (typeof initMenu === "function") initMenu();
          document.dispatchEvent(new Event('headerLoaded'));
        }, 100);
      });
    });
  </script>

  <script>
    $(function () {
      $("#footer-placeholder").load("../components/footer.html");
    });
  </script>
</body>

</html>
